name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v1

      - name: Install Gradle
        uses: gradle/gradle-build-action@v2
        with:
          version: 8.x

      - name: Make Gradle executable (if needed)
        run: |
          chmod +x ./gradle-*.jar || echo "No Gradle JAR found"

      - name: Build project
        run: |
          cd wallet
          gradle clean assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: ferrite-wallet-debug
          path: wallet/build/outputs/apk/debug/*.apk
